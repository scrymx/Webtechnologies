<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="layout.css">

  <title>JavaScript Basics</title>

  <!-- 
  "defer" will tell the browser to wait until the document is loaded before executing the file
  Further reading: https://developer.mozilla.org/en-US/docs/Web/API/HTMLScriptElement#properties 
-->
  <script src="main.js" defer></script>
</head>

<body>
  Check your console!

  <div id="myDiv">Hello</div>

  <ul>
    <li class="list-item">Item 1</li>
    <li class="list-item">Item 2</li>
    <li class="list-item">Item 3</li>
    <li class="list-item">Item 4</li>
  </ul>

  <div data-javascript="item">Content</div>

</body>

</html>
